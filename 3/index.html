<!DOCTYPE html>
<html>
<head>
  <title>Telegram Web App</title>
</head>
<body>
  <input type="text" id="commandInput" placeholder="Enter command">
  <button id="sendButton">Send</button>
  <div id="responseDiv"></div>

  <script>
    document.getElementById("sendButton").addEventListener("click", function() {
      // Handle button click event
      var command = document.getElementById("commandInput").value.trim();
      if (command === "") return; // Ignore empty commands

      // Send the command to the server-side
      fetch("/bot-command", {
        method: "POST",
        body: JSON.stringify({ command: command }),
        headers: { "Content-Type": "application/json" },
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response from the server-side
        // Display the response in the UI
        document.getElementById("responseDiv").innerText = data.response;
      })
      .catch(error => {
        // Handle any error that occurs during the fetch request
        console.log(error);
      });

      // Clear the input field
      document.getElementById("commandInput").value = "";
    });
  </script>
</body>
</html>
