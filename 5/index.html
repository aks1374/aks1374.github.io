<!DOCTYPE html>
<html>
<head>
  <title>Crypto</title>
  <style>
    #usdtInput {
      width: 50px;
    }
    body{
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Crypto Trader</h1>

  <div>
    <label for="symbolSelect">Symbol:</label>
    <select id="symbolSelect">
      <option value="BTCUSDT">BTC</option>
      <option value="ETHUSDT">ETH</option>
    </select>
    <label for="leverageSelect">Leverage:</label>
    <select id="leverageSelect">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="5">5x</option>
    </select>
    <label for="usdtInput">USDT Amount:</label>
    <input type="text" id="usdtInput">
    <button type="button" onclick="sendTrade()">Trade</button>
  </div>

  <h2>SL setting</h2>

  <div>
    <label for="sl_symbolSelect">Symbol:</label>
    <select id="sl_symbolSelect">
      <option value="BTCUSDT">BTC</option>
      <option value="ETHUSDT">ETH</option>
    </select>
    <label for="sl_usdtInput">Desired loss per usdt:</label>
    <input type="text" id="usdtInput">
    <button type="button" onclick="sendSl()">Add</button>
  </div>

  <h2>TP setting</h2>

  <div>
    <label for="tp_symbolSelect">Symbol:</label>
    <select id="tp_symbolSelect">
      <option value="BTCUSDT">BTC</option>
      <option value="ETHUSDT">ETH</option>
    </select>
    <label for="tp_usdtInput">Desired loss per usdt:</label>
    <input type="text" id="usdtInput">
    <button type="button" onclick="sendTp()">Add</button>
  </div>

  <script>
    function sendTrade() {
      const symbolSelect = document.getElementById('symbolSelect');
      const leverageSelect = document.getElementById('leverageSelect');
      const usdtInput = document.getElementById('usdtInput');

      const symbol = symbolSelect.value;
      const leverage = leverageSelect.value;
      const usdtAmount = usdtInput.value;

      const serverUrl = 'https://nominally-amused-calf.ngrok-free.app/bot-command';
      const payload = {
        command: '/trade',
        symbol: symbol,
        leverage: leverage,
        usdtAmount: usdtAmount
      };

      fetch(serverUrl, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
          console.log('Server Response:', data);
      })
      .catch(error => {
          console.error('Error:', error);
      });

      usdtInput.value = '';
    }
  </script>
  <script>
    function sendSl() {
      const sl_symbolSelect = document.getElementById('sl_symbolSelect');
      const sl_usdtInput = document.getElementById('sl_usdtInput');

      const sl_symbol = sl_symbolSelect.value;
      const desired_loss = sl_usdtInput.value;

      const serverUrl = 'https://nominally-amused-calf.ngrok-free.app/bot-command';
      const payload = {
        command: '/sl',
        sl_symbol: sl_symbol,
        desired_loss: desired_loss
      };

      fetch(serverUrl, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
          console.log('Server Response:', data);
      })
      .catch(error => {
          console.error('Error:', error);
      });

      sl_usdtInput.value = '';
    }
  </script>
  <script>
    function sendTp() {
      const tp_symbolSelect = document.getElementById('tp_symbolSelect');
      const tp_usdtInput = document.getElementById('tp_usdtInput');

      const tp_symbol = tp_symbolSelect.value;
      const desired_profit = tp_usdtInput.value;

      const serverUrl = 'https://nominally-amused-calf.ngrok-free.app/bot-command';
      const payload = {
        command: '/tp',
        tp_symbol: tp_symbol,
        desired_profit: desired_profit
      };

      fetch(serverUrl, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
          console.log('Server Response:', data);
      })
      .catch(error => {
          console.error('Error:', error);
      });

      tp_usdtInput.value = '';
    }
  </script>
</body>
</html>
