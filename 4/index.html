<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interaction</title>
</head>
<body>

    <h1>Telegram Bot Interaction</h1>

    <button onclick="sendCommand('/start')">Start Command</button>
    
    <script>
        function sendCommand(command) {
            // Define the endpoint URL of your Python server
            const serverUrl = 'http://localhost:8000/bot-command';

            // Create a JSON payload with the command
            const payload = {
                command: command
            };

            // Send a POST request to the server
            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                console.log('Server Response:', data);
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
